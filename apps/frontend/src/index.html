  <!-- NoScript Fallback -->
  <noscript>
    <style>
      .no-js-message {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        padding: 20px;
      }
      .no-js-message h1 {
        color: #333;
        margin-bottom: 10px;
      }
      .no-js-message p {
        color: #666;
      }
    </style>
  </noscript>
</head>
<body class="mat-typography mat-app-background">
  <app-root>
    <!-- Loading Spinner -->
    <div class="app-loading">
      <div class="spinner-container">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
        <div class="loading-text">Loading SCRUM Project Manager...</div>
      </div>
    </div>
    
    <!-- NoScript Message -->
    <noscript>
      <div class="no-js-message">
        <div>
          <h1>JavaScript Required</h1>
          <p>Please enable JavaScript to use SCRUM Project Manager.</p>
        </div>
      </div>
    </noscript>
  </app-root>
  
  <style>
    /* Loading Spinner Styles */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
    }
    
    .spinner-container {
      text-align: center;
    }
    
    .spinner {
      animation: rotate 2s linear infinite;
      z-index: 2;
      margin: 0 auto 20px;
      display: block;
    }
    
    .spinner .path {
      stroke: #ffffff;
      stroke-linecap: round;
      animation: dash 1.5s ease-in-out infinite;
    }
    
    .loading-text {
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes dash {
      0% {
        stroke-dasharray: 1, 150;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -35;
      }
      100% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -124;
      }
    }
  </style>
</body>
</html>
