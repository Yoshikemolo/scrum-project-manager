  <!-- Preload Critical Resources -->
  <link rel="preload" href="assets/fonts/roboto/files/roboto-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/fonts/roboto/files/roboto-latin-500-normal.woff2" as="font" type="font/woff2" crossorigin>
  
  <style>
    /* Critical CSS for initial loading */
    :root {
      --primary-color: #0066FF;
      --secondary-color: #111111;
      --background-color: #FFFFFF;
      --text-color: #111827;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 99999;
      transition: opacity 0.3s ease-out;
    }
    
    .app-loading.loaded {
      opacity: 0;
      pointer-events: none;
    }
    
    .app-loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .app-loading-spinner {
      width: 64px;
      height: 64px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #FFFFFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .app-loading-text {
      margin-top: 24px;
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Focus Visible */
    :focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    
    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
    
    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #111827;
        --text-color: #F9FAFB;
      }
    }
  </style>
</head>
<body>
  <app-root>
    <!-- Loading Screen -->
    <div class="app-loading" id="app-loading">
      <svg class="app-loading-logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="100" height="100" rx="20" fill="#FFFFFF" opacity="0.1"/>
        <text x="60" y="75" font-family="Roboto, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">X</text>
      </svg>
      <div class="app-loading-spinner"></div>
      <div class="app-loading-text">Loading SCRUM Project Manager...</div>
    </div>
  </app-root>
  
  <!-- No JavaScript Message -->
  <noscript>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Roboto', sans-serif;">
      <div style="text-align: center; padding: 20px;">
        <h1 style="color: #0066FF; margin-bottom: 16px;">JavaScript Required</h1>
        <p style="color: #6B7280; line-height: 1.5;">SCRUM Project Manager requires JavaScript to be enabled.<br>Please enable JavaScript in your browser settings to continue.</p>
      </div>
    </div>
  </noscript>
  
  <script>
    // Remove loading screen when app is ready
    window.addEventListener('app-ready', function() {
      const loader = document.getElementById('app-loading');
      if (loader) {
        loader.classList.add('loaded');
        setTimeout(() => loader.remove(), 300);
      }
    });
    
    // Performance metrics
    if ('performance' in window && 'measure' in window.performance) {
      window.addEventListener('load', function() {
        window.performance.measure('app-load');
        console.log('App load time:', window.performance.getEntriesByName('app-load')[0].duration, 'ms');
      });
    }
  </script>
</body>
</html>
